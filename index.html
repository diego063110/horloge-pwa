
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horloge Analogique Moderne</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#e8ecf0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #e8ecf0;
      --bg-dark: #121212;
      --clock-light: #fdfdfd;
      --clock-dark: #1f1f1f;
      --hour-color: #222;
      --minute-color: #444;
      --second-color: #ff3b30;
      --text-light: #333;
      --text-dark: #eee;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.4s, color 0.4s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .clock {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: var(--clock-light);
      box-shadow: 12px 12px 24px rgba(0,0,0,0.1),
                  -12px -12px 24px rgba(255,255,255,0.5);
      transition: background 0.4s, box-shadow 0.4s;
    }

    body.dark .clock {
      background: var(--clock-dark);
      box-shadow: 12px 12px 24px rgba(0,0,0,0.3),
                  -12px -12px 24px rgba(255,255,255,0.05);
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 12px;
      height: 12px;
      background: var(--second-color);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: rotate(90deg);
      border-radius: 4px;
      transition: transform 0.3s ease-in-out;
    }

    .hour {
      width: 6px;
      height: 70px;
      background: var(--hour-color);
      z-index: 3;
    }

    .minute {
      width: 4px;
      height: 100px;
      background: var(--minute-color);
      z-index: 2;
    }

    .second {
      width: 2px;
      height: 120px;
      background: var(--second-color);
      z-index: 1;
    }

    .number {
      position: absolute;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      font-size: 0.9rem;
      font-weight: 600;
      color: inherit;
      opacity: 0.6;
      pointer-events: none;
    }

    .toggle-btn {
      margin-top: 30px;
      padding: 10px 22px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 1rem;
      background: #ddd;
      color: #222;
      border: none;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .toggle-btn:hover {
      transform: scale(1.05);
      background: #ccc;
    }

    body.dark .toggle-btn {
      background: #333;
      color: #eee;
    }

    body.dark .toggle-btn:hover {
      background: #444;
    }

    @media (max-width: 400px) {
      .clock {
        width: 220px;
        height: 220px;
      }

      .hand.hour {
        height: 50px;
      }

      .hand.minute {
        height: 70px;
      }

      .hand.second {
        height: 90px;
      }

      .number {
        font-size: 0.7rem;
        width: 24px;
        height: 24px;
        line-height: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">
    <div class="center"></div>
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
  </div>

  <button class="toggle-btn" onclick="toggleDarkMode()">üåô/‚òÄÔ∏è</button>

  <script>
    const clock = document.getElementById('clock');
    for (let i = 1; i <= 12; i++) {
      const number = document.createElement('div');
      number.className = 'number';
      number.innerText = i;
      const angle = (i * 30) * Math.PI / 180;
      const radius = 125;
      number.style.left = 150 + Math.sin(angle) * radius - 15 + 'px';
      number.style.top = 150 - Math.cos(angle) * radius - 15 + 'px';
      clock.appendChild(number);
    }

    const hourHand = document.getElementById('hour');
    const minuteHand = document.getElementById('minute');
    const secondHand = document.getElementById('second');

    function updateClock() {
      const now = new Date();
      const sec = now.getSeconds();
      const min = now.getMinutes();
      const hr = now.getHours();
      const secDeg = sec * 6;
      const minDeg = min * 6 + sec * 0.1;
      const hrDeg = ((hr % 12) + min / 60) * 30;
      secondHand.style.transform = `translateX(-50%) rotate(${secDeg}deg)`;
      minuteHand.style.transform = `translateX(-50%) rotate(${minDeg}deg)`;
      hourHand.style.transform = `translateX(-50%) rotate(${hrDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('dark', document.body.classList.contains('dark'));
    }

    if (localStorage.getItem('dark') === 'true' ||
        (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.body.classList.add('dark');
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('‚úÖ SW enregistr√©'))
          .catch(err => console.log('‚ùå SW erreur', err));
      });
    }
  </script>
</body>
</html>
